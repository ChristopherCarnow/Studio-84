<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="We do Cake-Smash for babies and adults, Birthday, Maternity, Family and Wedding Photography."
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Always include this line of code -->

    <!-- website tab icon 64px x 64px -->
    <link rel="icon" href="images/favicon.png" />
    <!-- apple icon 180px x 180px -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <!-- android icon -->
    <link rel="manifest" href="manifest.webmanifest" />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;500&display=swap"
      rel="stylesheet"
    />

    <script defer src="js/script.js"></script>

    <title>Studio 84 &mdash; Photography</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img class="logo" src="images/logo.webp" alt="Logo for Studio 84" />
      </a>
      <!-- <h1>Studio 84 Photography</h1> -->

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#photography">Photography</a></li>
          <li><a class="main-nav-link" href="#pricing">Pricing</a></li>
          <li><a class="main-nav-link" href="#about">About</a></li>
          <li><a class="main-nav-link" href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-hero">
        <div class="gallery">
          <figure class="gallery-item">
            <img src="images/hero-2.webp" alt="Picture of a birthday cake" />
          </figure>
          <figure class="gallery-item">
            <img src="images/hero-1.webp" alt="" />
          </figure>
          <figure class="gallery-item">
            <img src="images/hero-3.webp" alt="" />
          </figure>
        </div>
      </section>
      <section class="section-pricing">
        <div class="container">Pricing</div>
      </section>
      <section class="section-about">
        <div class="container">About</div>
      </section>
      <section class="section-contact">
        <div class="container">Contact</div>
      </section>
    </main>
    <footer class="footer">
      <p class="copyright">
        Copyright &copy; <span class="year">2027</span> by Studio 84
        Photography.
      </p>
      <p>All rights reserved.</p>
      <ul class="social-links">
        <li>
          <a class=footer-link" href="https:\\www.instagram.com">
          <ion-icon class="social-icon" name="logo-instagram"></ion-icon>
          >
        </li>
        <li>
          <a class=footer-link" href="https:\\www.facebook.com">
          <ion-icon class="social-icon" name="logo-facebook"></ion-icon>
          >
        </li>
        <li>
          <a class=footer-link" href="https:\\www.twitter.com">
          <ion-icon class="social-icon" name="logo-twitter"></ion-icon>
          >
        </li>
        <li>
          <a class=footer-link" href="mailto:hello@omnifood.com">
          <ion-icon class="social-icon" name="mail-outline"></ion-icon>
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
